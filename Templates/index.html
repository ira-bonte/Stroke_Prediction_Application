<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stroke Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stroke Prediction</h1>
        <form action="/predict" method="post">
            <label>Gender (0: Female, 1: Male, 2: Other):</label>
            <input type="number" name="gender" required>

            <label>Age:</label>
            <input type="number" step="0.01" name="age" required>

            <label>Hypertension (0: No, 1: Yes):</label>
            <input type="number" name="hypertension" required>

            <label>Heart Disease (0: No, 1: Yes):</label>
            <input type="number" name="heart_disease" required>

            <label>Ever Married (0: No, 1: Yes):</label>
            <input type="number" name="ever_married" required>

            <label>Work Type (0 to 4):</label>
            <input type="number" name="work_type" required>

            <label>Residence Type (0: Rural, 1: Urban):</label>
            <input type="number" name="Residence_type" required>

            <label>Average Glucose Level:</label>
            <input type="number" step="0.01" name="avg_glucose_level" required>

            <label>BMI:</label>
            <input type="number" step="0.01" name="bmi" required>

            <label>Smoking Status (0 to 4):</label>
            <input type="number" name="smoking_status" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
